<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <form id="RegistrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required><br>

        <label for="passwordRedo">Confirm Password:</label>
        <input type="text" id="passwordRedo" name="passwordRedo" required><br>

        <button type="button" onclick="postData()">Submit</button>
    </form>

    <script>
        function postData() {
            const apiUrl = 'http://127.0.0.1:5000/create-json';
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                passwordRedo: document.getElementById('passwordRedo').value
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Successfully added!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
