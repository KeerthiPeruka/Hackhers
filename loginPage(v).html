<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    

    <link rel = "stylesheet" href = "loginPage.css"><br>
    
    
</head>
<body>
    <div class = "container">
        <div class = "title">LOGIN</div>
        <br>

    <div class = "LoginDetails">
        <form id="Login" action = "#">

        <div class =  "input-box">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
        </div>

        <div class = "input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        </div>


        <button type="button" onclick="postData()">Submit</button>

        <p>
            Don't have an account? <a href = "registrationPage.html"> Register Here</a>
        </p>

    </div>
    </div>
    </form>

    <script>

        function postData() {
            const apiUrl = 'http://127.0.0.1:5000/create-json';
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,

            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Successfully added!');
                window.location.href = "journalEntryPage(v).html";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
