<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = ".sqlpractice/registrationPage.css">
    <title>Work Day Entry</title>
</head>
<body>

    <form id="Work Day Entry">

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" required><br>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments" required><br>

        <button type="button" onclick="postData()">Submit</button>
    </form>

    <script>
        function postData() {
            const apiUrl = 'http://127.0.0.1:5000/journal-json';
            const formData = {
                rating: document.getElementById('rating').value,
                comments: document.getElementById('comments').value

            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Successfully added!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
