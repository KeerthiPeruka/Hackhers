<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Entry</title>
</head>
<body>

    <form id="Work Day Entry">

        <label for="rating">How do you rate your work day on a scale of 1(worst) to 10 (best):</label>
        <input type="text" id="rating" name="rating" required><br>

        <label for="comments">Would you like to add any comments about your work day:</label>
        <textarea id="comments" rows="4" cols="50" ></textarea> <br>


        <button type="button" onclick="postData()">Submit</button> <br>

        <label for="aiResponse">Advice:</label>
        <textarea id="aiResponse" rows="4" cols="50" readonly></textarea> <br>

    </form>

    <script>
        function postData() {
            const apiUrl = 'http://127.0.0.1:5000/ai-json';
            const formData = {
                rating: document.getElementById('rating').value,
                comments: document.getElementById('comments').value

            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("aiResponse").value = data.aiResponse;

            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
